plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.human_firewall"
    compileSdkVersion 35  // Updated to SDK version 35

    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17
    }

    defaultConfig {
        applicationId = "com.example.human_firewall"
        minSdkVersion 23  // Keep minSdkVersion at 23
        targetSdkVersion 35  // Updated to SDK version 35
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    implementation 'com.google.firebase:firebase-auth:20.0.0' // Firebase Auth SDK
    implementation 'com.google.firebase:firebase-core:21.0.0' // Firebase Core SDK
    implementation 'com.google.firebase:firebase-firestore:24.0.0' // Firebase Firestore (optional)
    implementation 'com.google.firebase:firebase-analytics:20.0.3' // Firebase Analytics (optional)
    implementation 'com.google.android.gms:play-services-auth:20.6.0' // Google Sign-In SDK
    implementation 'com.google.android.material:material:1.6.1' // Material Design library for UI elements
}

apply plugin: 'com.google.gms.google-services' // Apply the Google Services plugin at the bottom

flutter {
    source = "../.."
}
